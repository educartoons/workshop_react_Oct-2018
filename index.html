<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js
  "></script>
  <script src="https://unpkg.com/react@16.5.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-alpha.10/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="http://eduarruben.com/api/index.js"></script>
  <script>

    const ADD_TODO = "ADD_TODO"
    const REMOVE_TODO = "REMOVE_TODO"
    const TOGGLE_TODO = "TOGGLE_TODO"

    const ADD_GOAL = "ADD_GOAL"
    const REMOVE_GOAL = "REMOVE_GOAL"

    const RECEIVE_DATA = "RECEIVE_DATA"

    // Reducers

    function reducerTodo(state = [], action) {

      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter(todo => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map(
            todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
          );
        case RECEIVE_DATA:
          return action.todos
        default:
          return state;
      }
    }

    function reducerGoal(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id);
        case RECEIVE_DATA:
          return action.goals
        default:
          return state;
      }
    }

    function reducerLoading(state = true, action) {
      switch (action.type) {
        case RECEIVE_DATA:
          return false;
        default:
          return state;
      }
    }

    // Action Creators 

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      }
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      }
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      }
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      }
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      }
    }

    function receiveDataAction(todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals
      }
    }

    function checkAndDispatch(store, action) {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
        return alert('No compres ! ');
      }
      return store.dispatch(action)
    }

    // Day 3 - Jueves React, React Redux, React-redux, Test Driven Development
    // Day 4 - Viernes { React Navigation } React Native
    // Day 5 - Lunes { React Navigation } React Native
    // Cierre

    // Middlewares

    const checker = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
        return alert('No compres ! ');
      }
      return next(action)
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type)
      console.log('The action: ', action.type)
      const result = next(action)
      console.log('The new State: ', store.getState())
      console.groupEnd()
      return result;
    }

    // Utils 

    function generateId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    /**
     * APP - Javascript
     */

    const store = Redux.createStore(
      Redux.combineReducers({
        todos: reducerTodo,
        goals: reducerGoal,
        loading: reducerLoading
      }),
      Redux.applyMiddleware(checker, logger)
    );
  </script>

  <script type="text/babel">

    function List(props){
      return(
        <ul>
          {props.items.map(item=>(
            <li key={item.id}>
              <span
                onClick={
                  ()=>{
                    props.toggle && props.toggle(item.id)
                  }
                }
                style={{textDecoration: item.complete? 'line-through': 'none'}}
              >
                {item.name}
              </span>
              <button onClick={()=>props.remove(item)}>X</button>
            </li>
          ))
          }
        </ul>
      )
    }

    class Todos extends React.Component{
      componentDidMount(){
      }
      addItem = (e) =>{
        e.preventDefault()

        return API.saveTodo(this.input.value)
          .then((todo)=>{
            this.props.store.dispatch(addTodoAction(todo))
            this.input.value=""
          })
          .catch(()=>{
            alert('There was an error. Try again')
          })
      }
      removeItem = (todo) =>{
        this.props.store.dispatch(removeTodoAction(todo.id))
        return API.deleteTodo(todo.id)
          .catch(()=>{
            this.props.store.dispatch(addTodoAction(todo));
            alert('There was an error. Try again')
          })
      }
      toggleItem = (id)=>{
        this.props.store.dispatch(toggleTodoAction(id));
        return API.saveTodoToggle(id)
        .catch(()=>{
            this.props.store.dispatch(toggleTodoAction(id));
            alert('There was an error. Try again')
          })
      }
      render(){
        return(
          <div>
            <h2>Todo List</h2>
            <input 
              type="text"
              placeholder="Add Todo"
              ref={(input)=>this.input = input}
            />
            <button
              onClick={this.addItem}>
              Add Todo 
            </button>
            <List 
              items={this.props.todos} 
              remove={this.removeItem}
              toggle={this.toggleItem}
            />
          </div>
        )
      }
    }

    class Goals extends React.Component{
      addItem = (e) =>{
        e.preventDefault()
        const name = this.input.value 
        this.input.value = ''
        this.props.store.dispatch(
          addGoalAction({
            id: generateId(),
            name: name,
            complete: false
          })
        )
      }
      removeItem = (todo) =>{
        this.props.store.dispatch(removeGoalAction(todo.id))
      }
      render(){
        return(
          <div>
            <h2>Goal List</h2>
            <input 
              type="text"
              placeholder="Add Goal"
              ref={(input)=>this.input = input}
            />
            <button
              onClick={this.addItem}>
              Add Goal
            </button>
            <List items={this.props.goals} remove={this.removeItem}/>
          </div>
        )
      }
    }

    class App extends React.Component{
      componentDidMount(){

        const {store} = this.props
        
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals(),
        ]).then(([todos, goals])=>{
          console.log(todos)
          store.dispatch(receiveDataAction(todos, goals))       })
        store.subscribe(()=>{
          this.forceUpdate()
        })
      }
      render(){
        const {store} = this.props
        const {todos, goals, loading} = this.props.store.getState()
        if(loading===true){
          return <h3>Loading</h3>
        }
        return(
          <div>
            <Todos todos={todos} store={store}/>
            <Goals goals={goals} store={store}/>
          </div>
        )
      }
    }

    ReactDOM.render(
      <App store={store} />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
