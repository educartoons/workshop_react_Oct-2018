<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div>
    <h2>Todo List </h2>
    <input id="todo" type="text" placeholder="Add Todo">
    <button id="btnTodo">Add Todo</button>
    <ul id="todos">
    </ul>

    <h2>Goal List</h2>
    <input id="goal" type="text" placeholder="Add Goal">
    <button id="btnGoal">Add Goal</button>
    <ul id="goals"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js
  "></script>

  <script>

    const ADD_TODO = "ADD_TODO"
    const REMOVE_TODO = "REMOVE_TODO"
    const TOGGLE_TODO = "TOGGLE_TODO"

    const ADD_GOAL = "ADD_GOAL"
    const REMOVE_GOAL = "REMOVE_GOAL"

    // Reducers

    function reducerTodo(state = [], action) {
      if (action.type === ADD_TODO) {
        return state.concat([action.todo]);
      } else if (action.type === REMOVE_TODO) {
        return state.filter(todo => todo.id !== action.id);
      } else if (action.type === TOGGLE_TODO) {
        return state.map(
          todo =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
        );
      }
      return state;
    }

    function reducerGoal(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id);
        default:
          return state;
      }
    }

    // Action Creators 

    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      }
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      }
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      }
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      }
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      }
    }

    function checkAndDispatch(store, action) {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
        return alert('No compres ! ');
      }
      return store.dispatch(action)
    }

    // Day 3 - Jueves React, React Redux, React-redux, Test Driven Development
    // Day 4 - Viernes { React Navigation } React Native
    // Day 5 - Lunes { React Navigation } React Native
    // Cierre

    // Middlewares

    const checker = (store) => (next) => (action) => {
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
        return alert('No compres ! ');
      }
      return next(action)
    }

    const logger = (store) => (next) => (action) => {
      console.group(action.type)
      console.log('The action: ', action.type)
      const result = next(action)
      console.log('The new State: ', store.getState())
      console.groupEnd()
      return result;
    }

    // Utils 

    function generateId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    /**
     * APP - Javascript
     */

    const store = Redux.createStore(
      Redux.combineReducers({
        todos: reducerTodo,
        goals: reducerGoal
      }),
      Redux.applyMiddleware(checker, logger)
    );
    store.subscribe(() => {
      const { todos, goals } = store.getState()

      document.getElementById('todos').innerHTML = ""
      document.getElementById('goals').innerHTML = ""

      todos.forEach(AddTodoToDOM);
      goals.forEach(AddGoalToDOM);
    });

    store.dispatch(addTodoAction({
      id: generateId(),
      name: 'Buy a house',
      complete: false
    }));

    store.dispatch(addTodoAction({
      id: generateId(),
      name: 'Sell a book',
      complete: false
    }));

    // DOM Code

    function createRemoveButton(onClick) {
      const removeBtn = document.createElement('button')
      removeBtn.innerHTML = "X"
      removeBtn.addEventListener('click', onClick)
      return removeBtn
    }

    function AddTodoToDOM(todo) {
      const node = document.createElement('li');
      const text = document.createTextNode(todo.name)

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)

      node.style.textDecoration = todo.complete ? 'line-through' : 'none'

      node.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id))
      })

      document.getElementById('todos').appendChild(node)
    }

    function AddGoalToDOM(goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name)

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)

      document.getElementById('goals').appendChild(node)
    }

    function addTodo() {
      const input = document.getElementById('todo')
      const name = input.value
      input.value = ''

      store.dispatch(addTodoAction({
        id: generateId(),
        name,
        complete: false
      }))
    }

    function addGoal() {
      const input = document.getElementById('goal')
      const name = input.value
      input.value = ''
      store.dispatch(addGoalAction({
        id: generateId(),
        name
      }))
    }

    document.getElementById('btnTodo').addEventListener('click', addTodo);
    document.getElementById('btnGoal').addEventListener('click', addGoal);


  </script>
</body>

</html>
